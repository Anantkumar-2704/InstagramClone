<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <a href="#">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" alt="Instagram Logo">
                    </a>
                </div>
                <div class="searchbar">
                    <input type="text" placeholder="Search">
                </div>
                <div class="nav-links">
                    <ul class="nav-group">
                        <li class="nav-item">
                            <a href="#"><i class="fas fa-home"></i></a>
                        </li>
                        <li class="nav-item">
                            <a href=""><i class="fas fa-paper-plane"></i></a>
                        </li>
                        <li class="nav-item">
                            <a href=""><i class="far fa-compass"></i></a>
                        </li>
                        <li class="nav-item">
                            <a href=""><i class="far fa-heart"></i></a>
                        </li>
                        <li class="nav-item">
                            <div class="profile">
                                <img src="images/anonymous.png" alt="Profile">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <div class="col-9">
                <div class="statuses">
                    <div class="status">
                        <div class="image">
                            <img src="images/anonymous.png" alt="Status 1">
                        </div>
                    </div>
                    <div class="status">
                        <div class="image">
                            <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Status 2">
                        </div>
                    </div>
                    <div class="status">
                        <div class="image">
                            <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Status 3">
                        </div>
                    </div>
                    <div class="status">
                        <div class="image">
                            <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Status 4">
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="top">
                        <div class="userDetails">
                            <div class="profilepic">
                                <div class="image">
                                    <img src="images/anonymous.png"alt="Profile">
                                </div>
                            </div>
                            <h3>Narendra MOdi Kumar<br><span>Mumbai, India</span></h3>
                        </div>
                        <div>
                            <span class="dot"><i class="fas fa-ellipsis-h"></i></span>
                        </div>
                    </div>
                    <div class="imgBx">
                        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" alt="Post" class="cover">
                    </div>
                    <div class="bottom">
                        <div class="actionBtns">
                            <div class="left">
                                <span class="icon"><i class="far fa-heart"></i></span>
                                <span class="icon"><i class="far fa-comment"></i></span>
                                <span class="icon"><i class="far fa-paper-plane"></i></span>
                            </div>
                            <div class="right">
                                <span class="icon"><i class="far fa-bookmark"></i></span>
                            </div>
                        </div>
                        <p class="likes">203 likes</p>
                        <p class="message"><b>Anant Kumar</b> Beautiful sunset today! #nature</p>
                        <h4 class="comments">View all 32 comments</h4>
                        <h5 class="postTime">2 hours ago</h5>
                        <div class="addComments">
                            <div class="reaction"><i class="far fa-smile"></i></div>
                            <input type="text" class="text" placeholder="Add a comment...">
                            <a href="#">Post</a>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="top">
                        <div class="userDetails">
                            <div class="profilepic">
                                <div class="image">
                                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Profile">
                                </div>
                            </div>
                            <h3>Anitabh bacchan<br><span>Delhi, India</span></h3>
                        </div>
                        <div>
                            <span class="dot"><i class="fas fa-ellipsis-h"></i></span>
                        </div>
                    </div>
                    <div class="imgBx">
                        <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" alt="Post" class="cover">
                    </div>
                    <div class="bottom">
                        <div class="actionBtns">
                            <div class="left">
                                <span class="icon"><i class="far fa-heart"></i></span>
                                <span class="icon"><i class="far fa-comment"></i></span>
                                <span class="icon"><i class="far fa-paper-plane"></i></span>
                            </div>
                            <div class="right">
                                <span class="icon"><i class="far fa-bookmark"></i></span>
                            </div>
                        </div>
                        <p class="likes">119 likes</p>
                        <p class="message"><b>Anant Kumar</b> Working on a new project! #coding</p>
                        <h4 class="comments">View all 20 comments</h4>
                        <h5 class="postTime">4 hours ago</h5>
                        <div class="addComments">
                            <div class="reaction"><i class="far fa-smile"></i></div>
                            <input type="text" class="text" placeholder="Add a comment...">
                            <a href="#">Post</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        // Simple like functionality
        document.querySelectorAll('.icon .fa-heart').forEach(heart => {
            heart.addEventListener('click', function() {
                if (this.classList.contains('far')) {
                    this.classList.remove('far');
                    this.classList.add('fas');
                    this.style.color = '#ed4956';
                } else {
                    this.classList.remove('fas');
                    this.classList.add('far');
                    this.style.color = '#262626';
                }
            });
        });
    </script>
</body>
</html>
